<div class="login-form">
  <form [formGroup]="ngform" (ngSubmit)="SignupApi()">
    <h2 class="text-center">Sign Up</h2>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Firstname" required="required" formControlName="firstname">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Lastname" required="required" formControlName="lastname">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Email" required="required" formControlName="email">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" placeholder="Zip" required="required" formControlName="zip">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Username" required="required" formControlName="username">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" placeholder="Password" required="required" formControlName="password">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" placeholder="Confirm Password" required="required" formControlName="confirm_password">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary btn-block">Sign up</button>
    </div>
    <div class="form-group">
      <button  class="btn btn-primary btn-block" (click)="login()">Account Already Exist?</button>
      </div>
  </form>
 
</div>
